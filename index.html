        function useScrollObserver(options) {
          const containerRef = useRef(null);
          const [isVisible, setIsVisible] = useState(false);

          useEffect(() => {
            const observer = new IntersectionObserver(([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                if (containerRef.current) {
                  observer.unobserve(containerRef.current);
                }
              }
            }, options);

            if (containerRef.current) {
              observer.observe(containerRef.current);
            }

            return () => {
              if (containerRef.current) {
                // eslint-disable-next-line react-hooks/exhaustive-deps
                observer.unobserve(containerRef.current);
              }
            };
          }, [containerRef, options]);

          return [containerRef, isVisible];
        }

        function AnimatedSection({ children, className, id }) {
          const [ref, isVisible] = useScrollObserver({ threshold: 0.1 });

        function ScrollHint() {
          const [isVisible, setIsVisible] = useState(false);
          const hasScrolled = useRef(false);

          useEffect(() => {
            const handleScroll = () => {
              if (!hasScrolled.current) {
                hasScrolled.current = true;
                setIsVisible(false);
                window.removeEventListener('scroll', handleScroll);
              }
            };

            window.addEventListener('scroll', handleScroll);

            const timer = setTimeout(() => {
              if (!hasScrolled.current) {
                setIsVisible(true);
              }
            }, 1500);

            return () => {
              clearTimeout(timer);
              window.removeEventListener('scroll', handleScroll);
            };
          }, []);

          return (
            <div
              className={`fixed bottom-24 right-8 z-[100] flex flex-col items-center gap-2 text-white transition-opacity duration-1000 ${
                isVisible ? 'opacity-90' : 'opacity-0 pointer-events-none'
              }`}
              aria-hidden={!isVisible}

                { count: 125, size: 2.5, opacityClass: 'bg-white/60', minDuration: 15, maxDuration: 30 }, // Near
            ], []);

            const dots = useMemo(() => {
                return layers.flatMap((layer, layerIndex) =>

                        const animationDuration = `${Math.random() * (layer.maxDuration - layer.minDuration) + layer.minDuration}s`;

                            className: `animate-drift ${layer.opacityClass}`,
                        };

            }, [layers]);
